<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>Travel Cheklist with AI</title>

<body>
  <img src="https://img.freepik.com/free-photo/view-travel-items-assortment-still-life_23-2149617645.jpg"/>
    <div class="container">
    <header>
    <h1>
        Travel ChekList with AI
    </h1>
</header>
    <main>
    <form id="travel-form">
        <input 
        type="text" 
        placeholder="Your travel destinatsion"
        autocomplete="off"
        autofocus
        required
        class="promt"
        id="user-instructions"
        />

        <input 
        type="submit" 
        value="Search"
        class="search-button"
        />

    </form>
    <div class="travel-cheklist" id="travel-cheklist">
     


    </div>
    </main>
    <footer>

    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
